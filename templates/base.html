{% load static %}

<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>
            {% block title %}
                | Simulation Hub
            {% endblock %}
        </title>

        {% block meta %}
        {% endblock %}

        {% block styles %}

             {% include "css/styles.css" %}

        {% endblock %}
    </head>

    <body>
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
